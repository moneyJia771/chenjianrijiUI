<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 晨间计划</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            height: 100vh;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
        }
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            height: 50px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .wechat-btn {
            background-color: #07C160;
        }
        .qq-btn {
            background-color: #12B7F5;
        }
        .phone-btn {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="flex flex-col h-full">
        <!-- 顶部图片 -->
        <div class="w-full h-1/3 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
        </div>

        <!-- 登录内容 -->
        <div class="flex-1 p-8 flex flex-col justify-between">
            <div>
                <h1 class="text-3xl font-bold mb-2">晨间计划</h1>
                <p class="text-gray-600 mb-8">每天的计划，成就更好的自己</p>
            </div>

            <div class="space-y-4">
                <button class="login-btn wechat-btn text-white w-full" onclick="window.location.href='home.html'">
                    <i class="fab fa-weixin mr-2 text-xl"></i> 微信登录
                </button>
                
                <button class="login-btn qq-btn text-white w-full">
                    <i class="fab fa-qq mr-2 text-xl"></i> QQ登录
                </button>
                
                <button class="login-btn phone-btn w-full">
                    <i class="fas fa-mobile-alt mr-2"></i> 手机号登录
                </button>
                
                <div class="text-center text-xs text-gray-500 mt-6">
                    登录即表示您同意
                    <a href="#" class="text-blue-500">《用户协议》</a>和
                    <a href="#" class="text-blue-500">《隐私政策》</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟登录功能
            const loginButtons = document.querySelectorAll('.login-btn');
            loginButtons.forEach(button => {
                button.addEventListener('click', function() {
                    window.location.href = 'home.html';
                });
            });
        });
    </script>
</body>
</html>
