<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 晨间计划</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
        }
        .tab-bar {
            height: 83px;
            background-color: #ffffff;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-around;
            padding-bottom: 30px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 8px;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .tab-label {
            font-size: 10px;
        }
        .plan-card {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .add-button {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: #007AFF;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
        }
        .completion-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }
        .high {
            background-color: #E8F5E9;
            color: #2E7D32;
        }
        .medium {
            background-color: #FFF8E1;
            color: #F57F17;
        }
        .low {
            background-color: #FFEBEE;
            color: #C62828;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 头部 -->
    <div class="bg-white p-4 shadow-sm">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">晨间计划</h1>
            <div class="flex space-x-4">
                <i class="fas fa-calendar-alt text-gray-600"></i>
                <i class="fas fa-bell text-gray-600"></i>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 p-4 overflow-auto">
        <!-- 今日计划卡片 -->
        <div class="plan-card">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h3 class="font-semibold">今日计划</h3>
                    <p class="text-xs text-gray-500">2023年11月15日 星期三</p>
                </div>
                <span class="completion-badge high">完成度 90%</span>
            </div>
            <div class="mt-3">
                <p class="text-sm">计划：完成项目方案设计，准备下午的演讲，健身1小时</p>
                <p class="text-sm mt-2 text-gray-700">实际：完成了项目方案设计和演讲准备，健身只做了45分钟</p>
            </div>
        </div>

        <!-- 昨日计划卡片 -->
        <div class="plan-card">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h3 class="font-semibold">昨日计划</h3>
                    <p class="text-xs text-gray-500">2023年11月14日 星期二</p>
                </div>
                <span class="completion-badge medium">完成度 75%</span>
            </div>
            <div class="mt-3">
                <p class="text-sm">计划：阅读30页书，写周报，整理房间，准备明天的会议</p>
                <p class="text-sm mt-2 text-gray-700">实际：阅读了20页书，写完了周报，整理了房间，没有准备会议</p>
            </div>
        </div>

        <!-- 前日计划卡片 -->
        <div class="plan-card">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h3 class="font-semibold">前日计划</h3>
                    <p class="text-xs text-gray-500">2023年11月13日 星期一</p>
                </div>
                <span class="completion-badge low">完成度 40%</span>
            </div>
            <div class="mt-3">
                <p class="text-sm">计划：完成季度报告，联系客户，健身，学习新技能</p>
                <p class="text-sm mt-2 text-gray-700">实际：完成了季度报告，联系了客户，没有健身和学习</p>
            </div>
        </div>
    </div>

    <!-- 添加按钮 -->
    <a href="create_plan.html" class="add-button">
        <i class="fas fa-plus"></i>
    </a>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <div class="tab-icon text-blue-500"><i class="fas fa-home"></i></div>
            <div class="tab-label text-blue-500">首页</div>
        </a>
        <a href="dashboard.html" class="tab-item">
            <div class="tab-icon text-gray-500"><i class="fas fa-chart-bar"></i></div>
            <div class="tab-label text-gray-500">数据</div>
        </a>
        <a href="profile.html" class="tab-item">
            <div class="tab-icon text-gray-500"><i class="fas fa-user"></i></div>
            <div class="tab-label text-gray-500">我的</div>
        </a>
    </div>
</body>
</html>
