<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晨间计划 - 原型预览</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .iphone-frame {
            width: 393px;
            height: 852px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 10px solid #1a1a1a;
            position: relative;
            background-color: white;
        }
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview-label {
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm p-4 mb-6">
        <h1 class="text-2xl font-bold text-center text-gray-800">晨间计划 App 原型预览</h1>
    </header>

    <div class="preview-container">
        <div class="preview-item">
            <div class="iphone-frame">
                <iframe src="login.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="preview-label">登录界面</div>
        </div>
        
        <div class="preview-item">
            <div class="iphone-frame">
                <iframe src="home.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="preview-label">首页/计划列表</div>
        </div>
        
        <div class="preview-item">
            <div class="iphone-frame">
                <iframe src="create_plan.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="preview-label">创建计划</div>
        </div>
        
        <div class="preview-item">
            <div class="iphone-frame">
                <iframe src="evening_review.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="preview-label">晚间复盘</div>
        </div>
        
        <div class="preview-item">
            <div class="iphone-frame">
                <iframe src="dashboard.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="preview-label">数据看板</div>
        </div>
        
        <div class="preview-item">
            <div class="iphone-frame">
                <iframe src="profile.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="preview-label">个人中心</div>
        </div>
        
        <div class="preview-item">
            <div class="iphone-frame">
                <iframe src="settings.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            <div class="preview-label">设置</div>
        </div>
    </div>

    <footer class="bg-white p-4 mt-6 text-center text-gray-500 text-sm">
        <p>晨间计划 App 原型 © 2023</p>
    </footer>
</body>
</html>
