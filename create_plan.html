<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建计划 - 晨间计划</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
        }
        .textarea-container {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            margin: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            flex: 1;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            outline: none;
        }
        .character-count {
            text-align: right;
            color: #8e8e93;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 头部 -->
    <div class="bg-white p-4 shadow-sm">
        <div class="flex justify-between items-center">
            <a href="home.html" class="text-blue-500">
                <i class="fas fa-chevron-left"></i> 返回
            </a>
            <h1 class="text-xl font-bold">创建晨间计划</h1>
            <div class="w-6"></div> <!-- 占位 -->
        </div>
    </div>

    <!-- 日期显示 -->
    <div class="bg-white p-4 border-t border-gray-200">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="text-lg font-semibold">今日计划</h2>
                <p class="text-sm text-gray-500">2023年11月15日 星期三</p>
            </div>
            <div class="text-sm text-gray-500">
                <i class="far fa-clock"></i> 08:30
            </div>
        </div>
    </div>

    <!-- 文本输入区域 -->
    <div class="textarea-container flex flex-col">
        <textarea id="plan-text" placeholder="请输入今天的计划（不超过200字）..." maxlength="200"></textarea>
        <div class="character-count">
            <span id="char-count">0</span>/200
        </div>
    </div>

    <!-- 提示信息 -->
    <div class="p-4 text-center text-gray-500 text-sm">
        点击空白处自动保存
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('plan-text');
            const charCount = document.getElementById('char-count');
            
            // 更新字符计数
            textarea.addEventListener('input', function() {
                charCount.textContent = this.value.length;
            });
            
            // 点击空白处保存
            document.addEventListener('click', function(e) {
                if (e.target !== textarea && textarea.value.trim() !== '') {
                    // 模拟保存操作
                    console.log('保存计划:', textarea.value);
                    
                    // 显示保存成功提示
                    const savedAlert = document.createElement('div');
                    savedAlert.className = 'fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-70 text-white px-6 py-3 rounded-lg';
                    savedAlert.textContent = '计划已保存';
                    document.body.appendChild(savedAlert);
                    
                    // 2秒后移除提示并返回首页
                    setTimeout(() => {
                        savedAlert.remove();
                        window.location.href = 'home.html';
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
