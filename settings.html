<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 晨间计划</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
                body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #f0f0f0;
        }
        .menu-item-left {
            display: flex;
            align-items: center;
        }
        .menu-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #007AFF;
        }
        .menu-section {
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .toggle-slider {
            background-color: #007AFF;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        .logout-btn {
            background-color: #fff;
            color: #FF3B30;
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            margin-top: 16px;
        }
        .delete-btn {
            background-color: #fff;
            color: #FF3B30;
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 头部 -->
    <div class="bg-white p-4 shadow-sm">
        <div class="flex items-center">
            <a href="profile.html" class="text-blue-500 mr-4">
                <i class="fas fa-chevron-left"></i> 返回
            </a>
            <h1 class="text-xl font-bold">设置</h1>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="flex-1 p-4 overflow-auto">
        <!-- 账户设置 -->
        <h3 class="text-sm text-gray-500 mb-2 ml-4">账户设置</h3>
        <div class="menu-section shadow-sm">
            <div class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>个人信息</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <span>隐私设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <span>通知设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- 应用设置 -->
        <h3 class="text-sm text-gray-500 mb-2 ml-4 mt-6">应用设置</h3>
        <div class="menu-section shadow-sm">
            <div class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <span>深色模式</span>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-language"></i>
                    </div>
                    <span>语言</span>
                </div>
                <div class="text-gray-500 text-sm">简体中文 <i class="fas fa-chevron-right ml-2 text-gray-400"></i></div>
            </div>
            
            <div class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <span>清除缓存</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- 法律与协议 -->
        <h3 class="text-sm text-gray-500 mb-2 ml-4 mt-6">法律与协议</h3>
        <div class="menu-section shadow-sm">
            <a href="#" class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-file-contract"></i>
                    </div>
                    <span>用户协议</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            
            <a href="#" class="menu-item">
                <div class="menu-item-left">
                    <div class="menu-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span>隐私政策</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>
        
        <!-- 退出登录和注销账号 -->
        <a href="login.html" class="logout-btn block shadow-sm">
            退出登录
        </a>
        
        <a href="#" class="delete-btn block shadow-sm" id="delete-account-btn">
            注销账号
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 注销账号确认
            const deleteAccountBtn = document.getElementById('delete-account-btn');
            deleteAccountBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (confirm('确定要注销账号吗？此操作不可逆，所有数据将被永久删除。')) {
                    alert('账号已注销');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>
</html>
